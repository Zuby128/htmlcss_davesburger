<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Form</title>
</head>
<style>
    .all {
        margin: auto;
        width: 80%;
    }
    .center{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
    form {
        border: 2px solid gray;
        padding: 30px 5px 5px;
        margin: 0 auto;
        width: 35%
    }
    label {
        font-size: 1rem;
    }
</style>

<body>
    <div class="all">
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDDVrxV9IwwBENMny-F2zu2TVHhWSVZOjlhw&usqp=CAU" alt="zubs burger" class="center" width="300px">
        </div>
        <hr>
        <div>
            <form action="results1.html" method="GET">
                <div class="form-header">
                    <h1>Create a burger!</h1>
                </div>
                <div class="form body">
                    <div>
                        <label for="protein">What kind of protein would you like?</label>
                        <br>
                        <input type="text" id="protein">
                    </div>
                    <hr>
                    <div>
                        <label for="patty">How many patties would you like?</label>
                        <br>
                        <input type="number" id="patty" min="1" max="5">
                    </div>
                    <hr>
                    <div>
                        <label for="cook">How do you want your patty cooked?</label>
                        <br>
                        <label for="cook">Rare</label>
                        <input type="range" name="cook" id="cook">
                        <label for="cook">Well-done</label>
                    </div>
                    <hr>
                    <div>
                        <label for="toppings">What toppings would you like?</label>
                        <br>
                        <input type="checkbox" name="topping1" id="topping1">
                        <label for="topping1">Lettuce</label>
                        <input type="checkbox" name="topping2" id="topping2">
                        <label for="topping2">Tomato</label>
                        <input type="checkbox" name="topping3" id="topping3">
                        <label for="topping3">Onion</label>
                    </div>
                    <hr>
                    <div>
                        <span>Would you like to add cheese?</span>
                        <br>
                        <input type="radio" name="chees" id="cheeseYes" value="yes">
                        <label for="cheeseYes">Yes</label>
                        <input type="radio" name="chees" id="cheeseNo" value="no">
                        <label for="cheeseNo">No</label>
                    </div>
                    <hr>
                    <div>
                        <label for="bun">What tipe of bun would you like?</label>
                        <br>
                        <select name="bun" id="bun">
                            <option value="sesame">sesame</option>
                            <option value="potato">potato</option>
                            <option value="pretzel">pretzel</option>
                        </select>
                    </div>
                    <hr>
                    <div>
                        <label for="sauce">What type of sauce would you like?</label>
                        <input list="sauces" id="sauce" name="sauce">
                        <datalist id="sauces">
                            <option value="ketchup"></option>
                            <option value="mayo"></option>
                            <option value="mustard"></option>
                        </datalist>
                    </div>
                    <hr>
                    <div>
                        <label for="else">Anything else you want to add?</label>
                        <br>
                        <textarea name="else" id="else" cols="30" rows="5"></textarea>
                    </div>
                    <hr>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
